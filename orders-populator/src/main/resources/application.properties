spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=20000
spring.cloud.config.retry.max-interval=60000
spring.application.name=orders-populator

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=12345.com
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#
#Hibernate configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
#Script data.sql for populating DB shoulld be placed in the classpath 
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always